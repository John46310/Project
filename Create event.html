            <table width="100%" cellpadding="5">

                                <td width= "25%"></td>
                                <td>
                                    <form>
                                        <h2>Info</h2>
                                        <p>Enter your event name and unique description.</p>
                                        <div align="left">
                                            <label for="Eventname">Event Name</label><br>
                                            <input type="text" name="fullname" id="Eventname" required placeholder=" Event Title"><br><br>
                                            <label for="Organizer">Organizer</label><br>
                                            <input type="text" name="Organizer" size="40px" id="Organizer" required placeholder="      Who is organizing the event"><br><br>
                                            <p>Type of event</p>
                                            <ul>
                                                <li><input type="radio" id="online" name="online"><label for="online">Online</label>  </li>
                                                <li><input type="radio" id="online" name="online"><label for="in-person">In-person</label></li>
                                            </ul>
                                            <label for="cars">Categories</label><br><br>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="cars" id="cars" >
                                                <option value="volvo">Politics</option>
                                                <option value="saab">Educational</option>
                                                <option value="mercedes">Sports</option>
                                                <option value="audi">Religious</option>
                                                <option value="audi">Leisure</option>
                                                <option value="audi">Training</option>
                                                <option value="audi">Tour</option>
                                                <option value="audi">Rally</option>
                                                <option value="audi">Trade Show</option>
                                                <option value="audi">Camp-trip</option>
                                                <option value="audi">Concert</option>
                                                </select>
                                        </div>
                                        <div align="left">
                                            <h3>Tags</h3>
                                            <lable for="comment"> Enter to add tags</lable><br><br>
                                            <textarea id="comment"cols="50px" rows="4"></textarea>
                                        </div>
                                        
                                    </form>    
                                </td>
                                <td width= "25%"></td>
                            </tr>
                        </table>
                        
                        <hr color="#3F9EC1">

                                </td>
